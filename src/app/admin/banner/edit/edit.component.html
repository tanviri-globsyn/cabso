<div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" id="basic-layout-form">Edit Banner</h4>
          </div>
          <div class="card-body">
            <div class="px-3">
              
              <form class="form" [formGroup]="Form" novalidate (ngSubmit)="updateBanner(Form.value)">
                
                   
        
    
        <div class="col-md-12">
          <div class="form-group">
            <label for="projectinput3">Title</label>

            <input type="text" class="form-control" formControlName="title" [maxlength]="60" #title [(ngModel)] = "page.title"/>       
                 <p *ngIf="Form.controls['title'].touched && !Form.controls['title'].valid" class="error-msg">  
              <span *ngIf="Form.controls['title'].hasError('required') ">  
                  Title is required  
                  </span>  
                  <span *ngIf="Form.controls['title'].hasError('minlength') " >  
                      Title must have 3 characters length.
                      </span>  
                      <span *ngIf="Form.controls['title'].hasError('maxlength') " >  
                        Title with in 60 characters length.
                        </span>
          
              </p>  
          </div>
        </div>
        
    
        <div class="col-md-12">
          <div class="form-group">
            <label for="projectinput3">Banner Image</label>
    
            <input type="file"  name="image"  id="image"  class="form-control" /><br>
             <img src="{{this.url}}/assets/banner/{{page.image}}" width="200" height="auto"> 


          </div>
        </div>
    
            
        <div class="form-actions">
       
            <button type="submit"  class="btn btn-raised btn-raised btn-primary"  >
              <i class="fa fa-check-square-o"></i> Update
            </button>
          </div>
         </form>
            </div></div>
              
    
          </div></div>
          </div>
