
<section id="extended">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
          
              <div class="card-header">
                <div class="actions float-right">
                    <a [routerLink]="['/admin/category/add']" >
                    <span data-i18n="" class="btn btn-raised btn-dark btn-sm"> <i class="fa fa-plus"></i>&nbsp;Add Category</span></a>
                 
                                       </div>
                  <h4 class="card-title">Category Management</h4>
            
              </div>

              <div class="card-body">
                  <div class="card-block">
                      <table class="table table-striped table-inverse">
                          <thead>
                              <tr>
                                  <th>#</th>
                                
                                  <th>Category Name</th>
                                  <th>Image</th>
                                   <th style="width:15%">Actions</th>
                                   <th style="width:15%">Update&nbsp;Image</th>
                              </tr>
                          </thead>
                          <tbody>
  <tr *ngFor="let page of category; let i = index">
      <td>{{i + 1}}</td>
     
      <td>{{page.category_name}}</td>
    <td><img src="{{this.url}}/assets/uploads/{{page.image}}" width="50" height="50" *ngIf="page.image"></td>
      <td>
          
          <a class="btn btn-raised btn-icon btn-success mr-1" [routerLink]="['/admin/category/edit',page._id]" >
            <i class="fa fa-pencil"></i>
          </a>

          <a class="btn btn-raised btn-icon btn-danger mr-1 white" (click)="delete(page._id)">
            <i class="fa fa-trash-o"></i>
          </a>
          
      </td>
      <td>
        <a [routerLink]="['/admin/category/image',page._id]"  >
            UPDATE IMAGE
          </a>
      </td>
  </tr>
                       
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
