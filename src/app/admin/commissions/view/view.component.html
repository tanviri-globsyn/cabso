<section id="extended">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">

              <div class="card-header">
                  <div class="actions float-right">
                      <a [routerLink]="['/admin/commissions/add']" >
                      <span data-i18n="" class="btn btn-raised btn-dark btn-sm "><i class="fa fa-plus"></i>&nbsp;Add Commissions</span></a>
                 
                                         </div>
                  <h4 class="card-title">Commissions Management</h4>
                  
              </div>

             
              <div class="card-body">
                  <div class="card-block">
                      <table class="table table-striped table-inverse ">
                          <thead>
                              <tr>
                                  <th style="width:5%">#</th>
                                
                                  <th>Price From</th>
                                  <th>Price To</th>
                                  <th>Percentage(%)</th>
                                   <th style="width:20%">Actions</th>
                              </tr>
                          </thead>
                          <tbody>
  <tr *ngFor="let page of tax; let i = index">
      <td>{{i + 1}}</td>
      <td>{{page.price_from}}</td>
      <td>{{page.price_to}}</td>
      <td>{{page.percentage}} %</td>
      <td>

              <a class="btn btn-raised btn-icon btn-success mr-1"  [routerLink]="['/admin/commissions/edit',page._id]">
                <i class="fa fa-pencil"></i></a>
          
                  
          <a   class="btn btn-raised btn-icon btn-danger mr-1 white"  (click)="delete(page._id)">
            <i class="fa fa-trash-o"></i>
          </a>
      </td>
  </tr>
                       
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
