<section id="base-style">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Vehicle Management</h4>
                </div>
                <div class="card-body collapse show">
                    <div class="card-block card-dashboard">
                        <div class="actions float-left dataTables_filter">
                            <label>Search</label>
                            <input class="form-control form-control-sm" type="text" name="search" [(ngModel)]="filter" placeholder="Search">


                        </div>
                        <table class="table table-striped table-bordered base-style">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th (click)="sort('vehicle_name')">Vechicle Name</th>
                                    <th>Vehicle Number</th>
                                    <!-- <th>Category</th> -->
                                    <th>Status</th>
                                    <th>View</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let page of vehicle | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 25, currentPage: p };  let i = index">
                                    <td>{{i + 1}}</td>
                                    <td> {{page.vehicle_name}}</td>
                                    <td>{{page.vehicle_number}}</td>
                                    <!-- <td >{{page.category._id}}</td> -->
                                    <td>
                                        <span class="badge badge-success" *ngIf="page.status==1">Approved</span>
                                        <span class="badge badge-danger" *ngIf="page.status==0">Rejected</span>
                                    </td>
                                    <td>
                               
                                        <a class="btn btn-raised btn-icon btn-info mr-1" [routerLink]="['/admin/management/vehicledetails',page._id]">
                                            <i class="fa fa-eye"></i>
                                        </a>



                                    </td>
                                </tr>

                                <tr *ngIf="(vehicle | filter:filter).length === 0 ">
                                    <td colspan="5" style="text-align:center;">No result found</td>

                                </tr>
                            </tbody>


                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
