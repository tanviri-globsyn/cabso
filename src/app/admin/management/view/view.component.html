<section id="striped-row-form-layouts">

    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-header">
                    <button (click)="goBack()" class="float-right btn btn-raised btn-dark btn-sm ">
                        <i class="fa fa-angle-double-left"></i>&nbsp;back</button>

                    <h4 class="card-title" id="striped-row-layout-basic">User Information</h4>
                </div>
                <div class="card-body">
                    <div class="px-3">
                        <form class="form form-horizontal striped-rows form-bordered">
                            <div class="form-body">

                                <div class="form-group row last">
                                    <label class="col-md-3 label-control" for="projectinput4">Customer Id</label>
                                    <div class="col-md-9">
                                        {{user.customer_id}}
                                    </div>
                                </div>


                                <div class="form-group row last">
                                    <label class="col-md-3 label-control" for="projectinput4">Wallet Money</label>
                                    <div class="col-md-9">
                                        {{user.walletmoney}}
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-md-3 label-control" for="projectinput1">Name</label>
                                    <div class="col-md-9">
                                        {{user.full_name}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 label-control" for="projectinput2">Email</label>
                                    <div class="col-md-9"> {{user.email}}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-3 label-control" for="projectinput3">Phone Number</label>
                                    <div class="col-md-9">
                                        {{user.phone_number}}
                                    </div>
                                </div>

                                <div class="form-group row last">
                                    <label class="col-md-3 label-control" for="projectinput4">Country Code</label>
                                    <div class="col-md-9">
                                        {{user.country_code}}
                                    </div>
                                </div>
                                <div class="form-group row last" *ngIf="user.profile_image">
                                    <label class="col-md-3 label-control" for="projectinput4">Profile Picture</label>
                                    <div class="col-md-9">
                                        <img src="{{this.url}}/assets/media/users/{{user.profile_image}}" width="50" height="50">

                                    </div>
                                </div>


                                <div class="form-group row last" *ngIf="user.emergency_contact">
                                    <label class="col-md-3 label-control" for="projectinput4">Emergency Contact</label>
                                    <div class="col-md-9">


                                        <ul class="list-group">
                                            <li *ngFor="let contact of this.user.emergency_contact; let i = index" class="list-group-item">
                                                <span class="badge badge-primary mr-2">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span> {{contact.name}}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{{contact.phone_no}}</li>

                                        </ul>

                                    </div>
                                </div>




                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
