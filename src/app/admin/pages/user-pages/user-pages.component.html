<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">

                <div class="card-header">
                    <div class="actions float-right">
                        <a [routerLink]="['/admin/page/addUser']" >
                        <span data-i18n="" class="btn btn-raised btn-dark btn-sm "><i class="fa fa-plus"></i>&nbsp;Add Pages</span></a>
                   
                                           </div>
                    <h4 class="card-title">User -  Help Pages Management</h4>
                    
                </div>

               
                <div class="card-body">
                    <div class="card-block">
                        <table class="table table-striped table-inverse ">
                            <thead>
                                <tr>
                                    <th style="width:5%">#</th>
                                    <th>Category</th>
                                    <th>Page Type</th>
                                    <th>Title</th>
                                  
                                     <th style="width:20%">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
    <tr *ngFor="let page of pages; let i = index">
        <td>{{i + 1}}</td>
        <td>{{page.title}}</td>
        <td>{{page.pagetype}}</td>
        <td>{{page.type}}</td>
      
        <td>

                <a class="btn btn-raised btn-icon btn-success mr-1"  [routerLink]="['/admin/page/edit',page._id]">
                    <i class="fa fa-pencil"></i></a>
            
                    
            <a *ngIf="page.pagetype == 'others'"  class="btn btn-raised btn-icon btn-danger mr-1 white"  (click)="deletePage(page._id)">
                <i class="fa fa-trash-o"></i>
            </a>
        </td>
    </tr>
                         
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
